<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timer App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button onclick="startTimer(1)">1 Minute</button>
  <button onclick="startTimer(2)">2 Minutes</button>
  <button onclick="startTimer(3)">3 Minutes</button>
  <button onclick="startTimer(5)">5 Minutes</button>
  <button onclick="startTimer(10)">10 Minutes</button>
  <button onclick="startTimer(15)">15 Minutes</button>

  <script>
    function startTimer(duration) {
      ipcRenderer.send('start-timer', duration);
    }
  </script>
</body>
</html>
